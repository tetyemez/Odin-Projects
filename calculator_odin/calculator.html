<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" class="calc-numbers" />

        <div class="calculator-buttons">
          <button
            id="operator-delete"
            class="btn is-clear span-2 orange operator"
          >
            C
          </button>
          <button id="operator-deleteSingle" class="btn orange operator">
            &larr;
          </button>
          <button id="operator-divide" class="btn orange operator" value="/">
            &divide;
          </button>
          <button id="seven" class="btn">7</button>
          <button id="eight" class="btn">8</button>
          <button id="nine" class="btn">9</button>
          <button id="operator-multiply" class="btn orange operator">*</button
          ><button id="four" class="btn">4</button>
          <button id="five" class="btn">5</button>
          <button id="six" class="btn">6</button>
          <button id="operator-subtract" class="btn orange">-</button>
          <button id="one" class="btn">1</button>
          <button id="two" class="btn">2</button>
          <button id="three" class="btn">3</button>
          <button id="operator-add" class="btn orange operator">+</button>
          <button id="dot" class="btn">.</button>
          <button id="zero" class="btn span-2">0</button>
          <button id="operator-result" class="btn orange operator">=</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
