<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="minireset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <br />
    <div class="d-flex justify-content-center">
      <button
        type="button"
        class="btn btn-outline-dark btn-lg"
        id="restart-btn"
      >
        RESTART
      </button>
    </div>

    <div class="row" id="display-controller">
      <div class="col-md-2">
        <h5 class="h5" id="player-one"></h5>
        <span class="border border-light" id="player1-score"
          ><h3 class="display-4">0</h3></span
        >
      </div>
      <div class="col-md-2">
        <h5 class="h5" id="player-two">Player2</h5>
        <span class="border border-light" id="player2-score">
          <h3 class="display-4">0</h3>
        </span>
      </div>
    </div>
    <div class="game-board">
      <div class="box" id="0"></div>
      <div class="box" id="1"></div>
      <div class="box" id="2"></div>
      <div class="box" id="3"></div>
      <div class="box" id="4"></div>
      <div class="box" id="5"></div>
      <div class="box" id="6"></div>
      <div class="box" id="7"></div>
      <div class="box" id="8"></div>
    </div>
    <script src="tic_tac_toe.js"></script>
  </body>
</html>
